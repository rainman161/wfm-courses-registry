<div class="row">
  <div class="col-xs-12 col-md-3">
    <app-courses-list></app-courses-list>
  </div>
  <div class="col-xs-12 col-md-9">
    <div *ngIf="people.length > 0">
      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Найти человека" [(ngModel)]="peopleSearch">
        </div>
      </div>
      <hr>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>Email</th>
          <th>Начало</th>
          <th>Конец</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          <tr
            app-course-person
            [person]="person"
            [index]="i"
            *ngFor="let person of people | filter:peopleSearch:'email'; let i = index"
          ></tr>
        </tbody>
      </table>
    </div>
    <h3 class="text-center" *ngIf="people.length === 0">Пока людей нет</h3>
  </div>
</div>
